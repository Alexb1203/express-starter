{% extends "./layout.html" %}

{% block header %}{% endblock %}

{% block content %}
<section class="home-section">
  <div class="container">
    <div class="card form-block whiteframe-z2">
      <h1 class="logo">{{ app.name }}</h1>
      <h4>{{ _t("Simple starting point for an Express application.") }}</h4>
      <p>
        <a href="{{ baseUrl }}/signin" class="button">Sign in</a>
        <span> or </span>
        <a href="{{ baseUrl }}/signup" class="button primary">Sign up</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}

{% block footer %}{% endblock %}
